<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Creating layouts with tables</title>
<!--<link href="style.css" rel="stylesheet" type="text/css">-->
	<style>
		table {border: 1px solid black;
			height: 70vh;
			width: 60%; 
			font-size: 20pt; font-weight: bold; text-align: center;}
		#banner td:nth-of-type(1) {width: 20%; background-color: yellow;}
		#banner td:nth-of-type(2) {height: 20%; background-color: silver;}
		#content {background-color: red; height: 60%;}
		#footer {height: 20%; background-color: green;}
	</style>
	
</head>

<body>
	<table>
		<tr id="banner">	
			<td rowspan="3">Sidebar Navigation</td>
			<td>Banner</td>
		</tr>
		<tr id="content">	
			<td>Main Content</td>
		</tr>
		<tr id="footer">
			<td><p>Footer</p></td>
		</tr>
</table>
</body>
</html>
